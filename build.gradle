plugins {
    id "org.jetbrains.kotlin.jvm" version "1.1.3-2"
}

apply plugin: 'application'

mainClassName = 'picocli.example.MyAppKt'

repositories {
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8"
    compile "info.picocli:picocli:2.2.1"
}
compileKotlin {
    kotlinOptions {
        languageVersion = "1.1"
    }
}